<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body > 
    <center>
      
      <h1>Registration Form</h1>
      <br />
      <form style="border: 1mm dashed darkgrey; background-color: firebrick;">
        <strong>Name:</strong>
        <input type="text" name="fname" maxlength="10" required /><br /><br />
        <label for="pno"> <strong>Phone No:</strong></label>
        <input type="number" id="pno" required /> <br /><br />
        <label for="address"><strong>Address:</strong></label>
        <textarea id="address" cols="10" rows="5"></textarea>
        <br /><br />
        <label for="doc"><strong>Upload your CV</strong></label>
        <input type="file" id="doc" />
        <br>
        <br>
        <label for="dob"><strong>Enter the birth date:</strong></label>
        <input type="date" id="dob" min="2000-01-01" max="2050-01-01" >
      </form>
    </center>
  </body>
</html>
